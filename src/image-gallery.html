<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--this link imports a font called as Overlock and Kavoon from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kavoon&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="output.css" />
    <title>Image-Gallery</title>
  </head>
  <body
    class="relative min-h-screen flex items-center justify-center overflow-hidden text-white"
  >
    <!-- Background image -->
    <div class="image-container absolute inset-0 w-full h-full -z-10">
      <img
        src="public/opening-page-image/opening-page-bg-image1.jpg"
        alt="Background"
        class="md:w-full md:h-full"
      />
    </div>

    <!-- dark overlay -->
    <div class="absolute inset-0 bg-black/40 -z-10"></div>

    <!-- Main content -->
    <main class="text-center">
      <h1
        class="text-3xl mb-4 drop-shadow-lg font-extralight font-[kavoon,serif]"
      >
        Welcome to the Gallery
      </h1>
      <p class="text-xl mb-6 drop-shadow-md">
        "Every picture tells a story, every story deserves a frame."
      </p>
      <button
        class="bg-white text-gray-900 font-semibold px-8 py-3 rounded-full hover:bg-gray-200 transition-all duration-300"
      >
        Enter Gallery
      </button>
    </main>
  </body>
</html>
