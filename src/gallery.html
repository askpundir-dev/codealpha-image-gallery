        if (now - lastScrollTime < 100) return; // throttle to every 100ms
        lastScrollTime = now;

        const shouldShow = window.scrollY > 200;
        scrollBtn.classList.toggle("scroll-top-active", shouldShow);
      });

      scrollBtn.onclick = () => {
        scrollTo({
          top: 0,
          behavior: "smooth",
        });
      };
    </script>
  </body>
</html>
